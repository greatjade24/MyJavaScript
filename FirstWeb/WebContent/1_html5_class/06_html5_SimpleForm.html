<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원가입</legend>
			<ol>
				<li><label for="name">이름</label><input id="user_name" name="user_name" type="text" required autofocus /></li>
				<li><label for="gender">성별</label> <input id="male" name="gender" type="radio" /><label for="male">남자</label> <input id="female" name="gender" type="radio" /><label for="female">여자</label></li>
				<li><label for="job">직업</label><select name="job">
						<option value="프로그래머">프로그래머</option>
						<option value="디자이너">디자이너</option>
						<option value="기획자">기획자</option>
				</select></li>
				<li><label for="hobby">취미</label><input id="sleep" name="hobby" value="sleep" type="checkbox" /><label for="sleep">잠자기</label> <input id="breath" name="hobby" value="breath" type="checkbox" /><label for="breath">숨쉬기</label> <input id="eat" name="hobby" value="eat" type="checkbox" /><label for="eat">먹기</label> <input id="fade" name="hobby" value="fade" type="checkbox" /><label for="fade">멍때리기</label></li>
				<li><button type="submit">확인</button>
					<button type="reset">취소</button></li>
			</ol>
		</fieldset>
	</form>
</body>
</html>
