<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>새로 열려진 창</title>
<script type="text/javascript">
	function changeSite(idx) {
		// 1. idx에 따른 url을 window.opener.location 에 지정

		switch (idx) {
		case 0:
			opener.location.href = "http://www.daum.net";
			break;
		case 1:
			opener.location = "https://www.naver.com";
			break;
		case 2:
			opener.location = "http://www.nate.com";
			break;
		}
		window.close();
	}
	// 작은 창에서 새로고침
</script>
</head>
<body>
	<form name="frm">
		<input type="radio" name="site" onclick="JavaScript:changeSite(0)"> 다음 
		<br> 
		<input type="radio" name="site" onclick="JavaScript:changeSite(1)"> 네이버 
		<br> 
		<input type="radio" name="site" onclick="JavaScript:changeSite(2)"> 네이트 
		<br>
	</form>
</body>
</html>
