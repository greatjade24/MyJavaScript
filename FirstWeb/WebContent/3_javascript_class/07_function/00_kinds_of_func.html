	//3. 함수 리터럴(상수값 = 변하지 않는 값) = 동적구조(순차적으로 실행, document가 위로 올라오면 아래 var값이 실행이 되지 않음)
	var triangle = function(base, height){
	return base*height/2
	}
	document.writeln('삼각형의 면적3 : '+ triangle(4,3) + "<br/>");
