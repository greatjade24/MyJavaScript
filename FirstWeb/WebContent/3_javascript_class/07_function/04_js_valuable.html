<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 변수와 범위</title>
	<script type="text/javascript">
	// 글로벌 변수와 지역변수
	var scope = "전역 변수";
	function getValue(){
		var scope = "지역 변수";
		return scope;
	}
	document.writeln("1 : ", getValue());
	document.writeln("2 : ", scope); // var 명령어를 사용하지 않으면 글로벌 변수 취급
	
	// 지역변수는 함수의 맨 위에 선언하자.
	// 자바스크립트의 지역변수는 함수 전체에서 유효하기 때문에 지역변수로 유효하지만 아래에 선언하면 값이 정해지지 않기 떄문에 undefined가 됨
	</script>
</head>

</html>
