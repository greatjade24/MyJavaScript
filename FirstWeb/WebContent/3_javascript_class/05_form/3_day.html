<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 3 </title>
<script type="text/javascript">
	window.onload = function(){
		// 입력한 년, 월, 일 얻어와서 Date클래스 set 함수 이용해 초기화
		var today = new Date();
		var y = today.getFullYear();
		var m = today.getMonth() + 1;
		var d = today.getDate();
		document.frm1.y.value = y;
		document.frm1.m.value = m;
		document.frm1.d.value = d;
		
		document.getElementById("btn").onclick = function(){
			var frmObj = document.frm1;
			var myDate = new Date();
			myDate.setYear(frmObj.y.value);
			myDate.setMonth(frmObj.m.value - 1);
			myDate.setDate(frmObj.d.value);
			
			var day = ["일", "월", "화", "수", "목", "금", "토"];
			frmObj.w.value = day[myDate.getDay()];
		}
	}
</script>
</head>
<body>

<hr><hr>

요일을 알아봅시다. <br>

<form name="frm1">
	<input type="text" name="y" size=4>년 
	<input type="text" name="m" size=2>월
	<input type="text" name="d" size=2>일
	<input type="button" value="☞" id="btn">
	<input type="text" name="w" size=4>요일입니다.
</form>

<hr><hr>


</body>
</html>
