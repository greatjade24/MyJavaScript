<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새로운 for문</title>
<script type="text/javascript">
	var arr = ["박기웅", "피오", "안소희"]
	
	for(var i = 0; i < arr.length; i++){
		document.writeln(arr[i] + "<br/>");
	}
	
	for(var i in arr){
		document.writeln(arr[i] + "<br/>");
	}
	
	var obj = {first : "길동", last : "김"}
	for(var j in obj){
		document.writeln(j + " : " +  obj[j] + "<br/>");
	}
	
	var book = {};
	book.title = "자바스크립트";
	book.publish = "위키북스";
	book.price = 36000;
	for(var j in book){
		document.writeln(j + " : " + book[j] + "<br/>")
	}
</script>
</head>
<body>
	
</body>
</html>
