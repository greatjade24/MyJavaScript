<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">
	// 1. 자바스크립트는 데이터타입에 관대하다. (값이 초기화될때 타입이 결정됨)
	var byunsu = 'string';
	document.writeln("변수의 값 : " + byunsu + "<br/>");
	
	// 2. 리터럴
	var arr = ["안녕", "hello", "Hola", "곤니치와"];
	document.writeln("배열의 요소 : " + arr[1] + "<br/>");
	
	var arr2 = ["안녕", ["hello", "Hola"], "곤니치와"];
	document.writeln("배열의 요소 : " + arr2[1][0] + "<br/>");
	
	var obj = {x : "안녕", y : "hello", z : "Hola"};
	document.writeln("객체의 프로퍼티 : " + obj.y + "<br/>")
	document.writeln("객체의 프로퍼티 : " + obj['y'] + "<br/>")
	
	var x;
	document.writeln(x + "<br/>")
	document.writeln(obj.a + "<br/>")
</script>
</head>
<body>

</body>
</html>
