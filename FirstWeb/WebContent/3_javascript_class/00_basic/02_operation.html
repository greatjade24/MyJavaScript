<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">
	// 1. 실수형 계산에는 주의
	document.writeln(0.2 * 3 == 0.6);
	document.writeln(0.2 * 3);
	document.writeln("<br/>");
	
	// 2. ==, === 차이
	var num = 10;
	var str = "10";
	
	if(num == str) {
		document.writeln("같다");
	}else{
		document.writeln("다르다")
	}
	
	if(num === str) {
		document.writeln("같다");
	}else{
		document.writeln("다르다")
	}
</script>
</head>
<body>

</body>
</html>
