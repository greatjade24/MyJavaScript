<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">
	var d = new Date("2021/11/9");
	document.writeln(d + "<br/>");
	document.writeln(d.getFullYear() + "<br/>");
	document.writeln(d.getMonth() + 1 + "<br/>");
	document.writeln(d.getDate() + "<br/>");
	// 요일을 숫자로 표시한 이유는 정렬하기 위해서
	document.writeln(d.getDay() + "<br/>");

	var today = new Date();
	today.setFullYear(2021);
	today.setMonth(10);
	today.setDate(9);
	document.writeln(today.toLocaleString() + "<br/>");
	document.writeln(today.toGMTString() + '<br/>');
	document.writeln(today.toDateString() + '<br/>');
	
	today.setMonth(today.getMonth() - 3);
	document.writeln(today.toLocaleString() + "<br/>");
	today.setDate(today.getDate() - 20);
	document.writeln(today.toLocaleString() + "<br/>");
	
	today.setDate(0); // 전 달의 마지막 날
	document.writeln(today.toLocaleString() + "<br/>");
</script>
</head>
<body>

</body>
</html>
