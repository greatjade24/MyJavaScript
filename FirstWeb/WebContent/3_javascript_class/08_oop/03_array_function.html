<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type='text/javascript'>
	var saram1 = {name:'홍동우', age: 20};
	var saram2 = {name:'성예원', age: 25};
	
	var members = [saram1, saram2] 			// 객체를 사용하여 배열 생성 가능
	// console.log(members.length);
	// console.log(members[0]);
	
	members.push( {name : '김민지', age : 24} );
	members.push( {name : '이서연', age : 21, job : '개발자'} );
	
	for(var i in members){
		console.log(members[i]);
	}
	
	members.pop();							// 배열의 마지막 값 삭제 'pop'
	for(var i in members){					// for문을 사용하여 배열 출력
		console.log(members[i]);
	}
	
	delete members[1];						// 배열의 지정한 값 삭제 'delete'
											// 인덱스 값도 (지정한 값, 즉 중간값이) 같이 삭제되어 갯수가 다르게 나오므로 함수 호출 시 유의
	for(var i in members){
		console.log(i + ':' + members[i]);
	}
	console.log(members.length);			// > 삭제되어 배열의 갯수가 2이나 3으로 출력됨
	
	
	// 자바스크립트 배열의 특징 : 요소의 자료형이 달라도 가능
	// java, C 등에서 배열의 요소는 모두 같은 자료형
	
	var add = function(a, b){
		return a + b;
	}
	
	members.push(add);						// 함수를 배열에 추가
	
	for(var i in members){
		console.log(i + ':' + members[i]);
	}										// > 추가한 함수도 배열로 정상적으로 출력
	
	// 배열의 요소인 함수를 호출하는 방법
	console.log(members[3](2, 3));
	
</script>
</head>
<body>

</body>
</html>
